<div class="card-main">
  <div class="container card-tabela">
    <div class="tabela">
      <div class="col-md-4 header-icon">
        <span
          class="material-symbols-outlined icon-back"
          (click)="voltarTela()"
        >
          arrow_back
        </span>
      </div>
      <div class="col-md-12 tabela-game">
        <div class="header-titulo">
            <h2 class="text-center">Tabela De Jogos</h2>

        </div>
        <table class="table table-bordered table-hover   table-queezy ">
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Url</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of games">
              <td>{{ item.name }}</td>
              <td>{{ item.url }}</td>
              <td>
                <div class="dropdown">
                  <button
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    id="dropdownMenuButton1"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Ações
                  </button>
                  <ul
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton1"
                  >
                    <li>
                      <a class="dropdown-item" (click)="jogarQueezy(item)"
                        >Jogar</a
                      >
                    </li>
                  </ul>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
