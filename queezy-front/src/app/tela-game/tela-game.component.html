<div class="row justify-content-center">
    <div class="col-md-8 border shadow-lg ">
        <div class="cabecalho gap-1">
            <div class="col-md-4 ">
                <span class="material-symbols-outlined icon-back"
                (click)="voltarTela()"
                >
                    arrow_back
                </span>
            </div>
            <div>
                <h2>Tabela de Jogos</h2>
            </div>
        </div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>2</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>
                    <div class="dropdown">
                        <button class="dropbtn">
                            <span class="material-symbols-outlined">
                                more_vert
                                </span>
                        </button>
                        <div class="dropdown-content">
                          <a href="#">Jogar</a>
                        </div>
                      </div>
                  </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
